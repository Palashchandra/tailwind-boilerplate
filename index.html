<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.1/css/swiper.min.css" />
    <title>TailwindCSS Boilerplate</title>
</head>

<body class="h-screen">
    <header class="cre_header">
        <nav class="header_navbar_wrapper">
            <div class="container mx-auto px-4">
                <div class="relative flex items-center justify-between h-16">
                    <div class="flex-1 flex items-center space justify-between">
                        <div class="flex-shrink-0 flex items-center">
                            <img src="images/logo.png" srcset="images/logo_2x.png 2x" alt="#" class="main_logo">
                        </div>
                        <div class="hidden lg:block sm:ml-6">
                            <div class="menu_item_wrapper flex items-center space-x-5 xl:space-x-10">
                                <a href="#" class="menu_item">Home</a>
                                <a href="#" class="menu_item">Bookings</a>
                                <a href="#" class="menu_item">Company</a>
                                <a href="#" class="menu_item">Contact us</a>
                            </div>
                        </div>
                        <button class="btn_yellow_stock hidden lg:block">Book Now</button>
                    </div>
                    <div class="absolute inset-y-0 right-0 flex items-center lg:hidden">
                        <!-- Mobile menu button-->
                        <button type="button"
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="hidden px-4" id="mobile-menu">
                <div class="menu_item_wrapper">
                    
                    <a href="#" class="menu_item block mb-4">Trust</a>
                    <a href="#" class="menu_item block mb-4">Blog</a>
                    <button class="btn_yellow_stock">LOG IN</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- header part end -->

    <!-- banner here -->
    <div class="cre_banner_section relative">
        <div class="container relative mx-auto px-4">
            <div class="swiper-container cre_slider" data-perpage="1"
            data-next=".slider_next_one" data-prev=".slider_prev_one" 
            data-loop="true" data-autoplay="false" data-speed="1000" data-space="0">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="cre_banner_section_inner">
                            <div class="flex flex-wrap -mx-4 items-center" data-pg-class-style="column_parent"
                            data-pg-class-style-inline=" items-center">
                                <div class="ml-auto p-4 w-full lg:order-2 lg:w-6/12">
                                    <div class="banner_img">
                                        <img src="images/banner_img_1.png" class="banner_img_content"
                                            alt="#">
                                    </div>
                                </div>
                                <div class="p-4 w-full lg:order-1 lg:w-6/12">
                                    <div class="banner_inner_content">
                                        <h1 class="title">Create Your Own Adventure</h1>
                                        <p class="description">It's time for new Escapes, Thrills
                                            and Experiences</p>
                                            <i class="fa-solid fa-star"></i>
                                            <i class="fa-solid fa-facebook-f"></i>
                                            <i class="fa-brands fa-facebook-f"></i>
                                        <form action="#" class="banner_search_form">
                                            <div class="map_icon"><i class="fas fa-map-marker-alt"></i></div>
                                            <input type="text" class="form-control" placeholder="Bali, Indonesia" aria-label="Recipient's username">
                                            <button type="submit" class="cu_btn base_btn"> <img src="images/icon/Search.svg" alt="#" class="me-1"> Find Package</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="banner_slider_controler position-absolute">
                <div class="swiper_pagination"></div>
            </div>
        </div>
        <img src="images/banner_shape.png" alt="#" class="banner_shape absolute">
    </div>
    <!-- banner end -->


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.1/js/swiper.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
